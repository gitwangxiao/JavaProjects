<!--ui 是采用semantic的标记，inverted表示反转,这里将本来是白色的填充变为黑色，
segment表示片段，后面的m-padded-tb-mini是自己写的css样式，写在class中所以是类选择器-->
<nav th:fragment="menu(n)"
     class="ui attached segment m-padded-tb-mini m-shadow-small m-opacity-small  animated fadeInDown ">
    <!--    container是semantic里面的一个容器组件，他是响应式的，可以根据浏览器的大小自适应最佳的显示效果-->
    <div class="ui container ">
        <!--secondary:在semantic中是灰色   stackable：可堆叠的，作用是适应手机端      -->
        <div class="ui secondary stackable menu ">
            <h2 class="ui m-gradient-text header item">XNPNG</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                    class="tag icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i

            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==8} ? 'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                    <div class="ui icon input  m-placeholder m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-opacity-tiny m-mobile-show">

    </a>
</nav>
