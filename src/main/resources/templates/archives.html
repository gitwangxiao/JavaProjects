<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui attached segment m-padded-tb-mini m-shadow-small m-bg">
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big m-div-bg" style="height: 800px!important;">
    <div id="blogArchives" class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui m-color-text header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <div class="ui segment m-padded-tb-large">
                <h3 class="ui center  aligned header" th:text="${item.key}">2020</h3>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                       th:each="blog : ${item.value}">
          <span>
            <i class="mini m-color-text circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
            <div class="ui m-color-text basic left pointing label m-padded-mini "
                 th:text="${#dates.format(blog.createTime,'MM月dd日')}">9月03日</div>
          </span>
                        <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
                    </a>
                </div>

            </div>
        </th:block>

    </div>
</div>
<br>
<br>
<br>
<div id="aplayer" class="aplayer m-span"  data-id="424369768" data-server="netease" data-type="playlist" data-fixed="true" data-listfolded="true" data-order="random" data-theme="#F58EA8"></div>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-big ">
</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
